<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset UTF-8 -->
    <meta charset="UTF-8" />

    <!-- IE Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport Adaptability META Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon YOU -->
    <link
      rel="shortcut icon"
      href="src/assets/images/favicon.svg"
      type="image/x-icon"
    />

    <title>You Bilingue | Extranet</title>

    <!-- Stylesheets -->
    <!-- Boxicons v2.1.4 CSS -->
    <link
      rel="stylesheet"
      href="src/assets/libraries/boxicons-2.1.4/css/boxicons.min.css"
    />

    <!-- Bootstrap v5.2.3 CSS -->
    <link
      rel="stylesheet"
      href="src/assets/frameworks/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />

    <!-- Private Stylesheets -->
    <link rel="stylesheet" href="src/styles/css/styles.css" />
  </head>

  <body>
    <main class="container-fluid">
      <div class="row">
        <div
          class="col-6 p-0 d-none d-md-flex flex-column cta-image min-vh-100"
        >
          <div class="cta__logo-box">
            <img
              src="src/assets/images/favicon.svg"
              alt="You Bilingue"
              class=""
            />
          </div>
          <div class="text-center my-5">
            <h2 class="cta-image__title">
              Soluções em<br /><span class="fw-bold">Educação Bilíngue</span
              ><br />para escolas
            </h2>
            <p class="cta-image__subtitle my-5">
              <em
                >De <span class="fw-semibold">educadores</span> para
                <span class="fw-semibold">educadores</span></em
              >
            </p>
          </div>
        </div>
        <div class="col-12 col-md-6 d-md-flex flex-column">
          <div
            class="d-flex min-vh-100 flex-column justify-content-center align-items-center"
          >
            <div class="w-100 p-5">
              <h1 class="title">Login</h1>
              <form action="">
                <div class="input-group-lg my-4 d-flex flex-column">
                  <label for="username" class="input-label">Usuário</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="input-style"
                  />
                </div>
                <div class="input-group-lg my-4 d-flex flex-column">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <label for="password" class="input-label">Senha</label>
                    <a href="forgot_passowrd.html" class="small"
                      >Esqueceu sua senha?</a
                    >
                  </div>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="input-style"
                  />
                </div>
                <div class="row">
                  <div class="d-flex justify-content-center">
                    <div class="col-6 p-0 m-0">
                      <div class="input-group-lg d-grid p-3">
                        <button
                          type="submit"
                          name="login"
                          id="login"
                          class="button-style py-3"
                        >
                          Login
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <footer>
              <div class="d-flex justify-content-center align-items-center p-5">
                <p class="rights-text">
                  © 2023 You Bilingual Education. All Rights Reserved
                </p>
              </div>
            </footer>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <!-- Bootstrap v5.2.3 JS -->
    <script src="src/assets/frameworks/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Private JS Scripts -->
    <script src="src/scripts/js/app.js"></script>
  </body>
</html>
